<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Gallery Filters</title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex flex-wrap justify-content-between galleryFilters">
          <ul class="list-inline filtersList">
            <li class="filterListItem btn violetBtn" data-filter="all">All</li>
            <li class="filterListItem btn violetBtn" data-filter="animals">Animals</li>
            <li class="filterListItem btn violetBtn" data-filter="places">Places</li>
            <li class="filterListItem btn violetBtn" data-filter="nature">Nature</li>
          </ul>
          <input class="searchBar form-control" type="text" name="search" data-search="data-search" placeholder="Search"/>
        </div>
      </div>
      <div class="row filtr-container galleryContainer">
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="bridge"><img src="img/nature/nature1.jpeg" alt="Nature"/><span class="item-desc">bridge</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,animals" data-sort="zebra"><img src="img/animals/animals1.jpg" alt="Animal"/><span class="item-desc">zebra</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="beach"><img src="img/places/places1.jpg" alt="Places"/><span class="item-desc">beach</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="tree"><img src="img/nature/nature2.jpeg" alt="Nature"/><span class="item-desc">tree</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="nature reserve"><img src="img/places/places10.jpg" alt="Places"/><span class="item-desc">nature reserve</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="nature"><img src="img/nature/nature6.jpeg" alt="Nature"/><span class="item-desc">nature</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="nature reserve"><img src="img/places/places11.jpg" alt="Places"/><span class="item-desc">nature reserve</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="building"><img src="img/places/places12.jpg" alt="Places"/><span class="item-desc">building</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="tree"><img src="img/nature/nature7.jpeg" alt="Nature"/><span class="item-desc">tree</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,animals" data-sort="giraffe"><img src="img/animals/animals2.jpg" alt="Animal"/><span class="item-desc">giraffe</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="forest"><img src="img/nature/nature3.jpg" alt="Nature"/><span class="item-desc">forest</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="forest"><img src="img/nature/nature4.jpg" alt="Nature"/><span class="item-desc">forest</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,animals" data-sort="animal"><img src="img/animals/animals3.jpg" alt="Animal"/><span class="item-desc">animal</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="singapore"><img src="img/places/places9.jpg" alt="Places"/><span class="item-desc">singapore</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="bridge"><img src="img/nature/nature5.jpg" alt="Nature"/><span class="item-desc">bridge</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="building"><img src="img/places/places2.jpg" alt="Places"/><span class="item-desc">building</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="tree"><img src="img/nature/nature8.jpg" alt="Nature"/><span class="item-desc">tree</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="beach"><img src="img/nature/nature9.jpg" alt="Nature"/><span class="item-desc">beach</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,animals" data-sort="bird"><img src="img/animals/animals4.jpg" alt="Animal"/><span class="item-desc">peacock</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="mountains"><img src="img/places/places7.jpg" alt="Places"/><span class="item-desc">mountains</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="beach"><img src="img/places/places8.jpg" alt="Places"/><span class="item-desc">beach</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,animals" data-sort="animal"><img src="img/animals/animals5.jpg" alt="Animal"/><span class="item-desc">squirrel</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="building"><img src="img/places/places2.jpg" alt="Places"/><span class="item-desc">building</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,nature" data-sort="forest"><img src="img/nature/nature3.jpg" alt="Nature"/><span class="item-desc">forest</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,animals" data-sort="animal"><img src="img/animals/animals6.jpg" alt="Animal"/><span class="item-desc">flamingo</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="singapore"><img src="img/places/places3.jpg" alt="Places"/><span class="item-desc">singapore</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,animals" data-sort="bird"><img src="img/animals/animals7.jpg" alt="Animal"/><span class="item-desc">parrot</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="mountains"><img src="img/places/places6.jpg" alt="Places"/><span class="item-desc">mountains</span></div>
        <div class="col-md-3 filtr-item thumbnail" data-category="all,places" data-sort="building"><img src="img/places/places5.jpg" alt="Places"/><span class="item-desc">building</span></div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.filterizr.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
